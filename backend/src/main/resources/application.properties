spring.application.name=smart-reconciliation-backend
server.port=8080

# Database Configuration (Development - H2)
spring.datasource.url=jdbc:h2:mem:smart_reconcile_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
smart.app.jwtSecret=StrongSecretKeyForVendorBillingAppv12345678901234567890
smart.app.jwtExpirationMs=86400000
